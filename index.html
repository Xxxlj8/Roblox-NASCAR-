<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox NASCAR League 2001</title>
    <!-- Link to Google Fonts for improved typography -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background: #000000; /* Black background */
            color: #ffffff; /* White text */
        }

        header {
            background: #003DA5; /* Dark Blue */
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
            border-bottom: 3px solid #C8102E; /* Red accent */
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 600;
            font-size: 18px;
        }

        nav a:hover {
            color: #C8102E; /* Red on hover */
        }

        .tab-content {
            display: none;
            padding: 20px;
            border: 2px solid #003DA5; /* Dark Blue */
            background: #111111; /* Slightly lighter black */
            border-radius: 4px;
            margin-top: 15px;
        }

        .active {
            display: block;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background: #003DA5; /* Dark Blue */
            color: #ffffff;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        input[type="password"],
        textarea,
        input[type="text"],
        input[type="file"] {
            margin: 10px 0;
            display: block;
            width: calc(100% - 16px); /* Full width */
            box-sizing: border-box;
            border: 1px solid #003DA5; /* Dark Blue */
            padding: 8px;
            border-radius: 4px;
            font-family: 'Montserrat', sans-serif; /* Use Montserrat font */
        }

        button {
            margin: 10px 0;
            padding: 10px 15px;
            background-color: #C8102E; /* Red */
            color: #ffffff; /* White Text */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 700;
        }

        button:hover {
            background-color: #A00C24; /* Darker Red on hover */
        }

        h2 {
            text-align: center;
            margin-top: 0;
            color: #ffffff; /* White text for headers */
            font-weight: 700;
        }

        .image-container {
            margin-top: 10px;
        }

        .uploaded-image {
            max-width: 100%;
            height: auto;
            margin: 5px 0;
        }

        .news-article {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Roblox NASCAR League 2001</h1>
        <nav>
            <ul>
                <li onclick="showTab('latest-news')">Latest News</li>
                <li onclick="showTab('standings')">Standings</li>
                <li onclick="showTab('roster')">Roster</li>
                <li onclick="showTab('teams')">Teams</li>
                <li onclick="showTab('schedule')">Schedule</li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Latest News Section -->
        <section id="latest-news" class="tab-content active">
            <h2>Latest News</h2>
            <input type="password" id="newsPassword" placeholder="Enter password to edit">
            <button id="newsLoginButton">Login</button>
            <form id="newsEditForm" class="hidden">
                <textarea id="newNewsCaption" placeholder="Enter caption for the news article" rows="4"></textarea>
                <input type="file" id="newNewsImage" accept="image/*">
                <button type="submit">Add News</button>
            </form>
            <div id="newsContainer"></div>
        </section>

        <!-- Standings Section -->
        <section id="standings" class="tab-content">
            <h2>Standings</h2>
            <input type="password" id="standingsPassword" placeholder="Enter password to edit">
            <button id="standingsLoginButton">Login</button>
            <form id="standingsEditForm" class="hidden">
                <textarea id="newStandingsEntry" placeholder="Enter standings entries here" rows="4"></textarea>
                <button type="submit">Add Entry</button>
            </form>
        </section>

        <!-- Driver Roster Section -->
        <section id="roster" class="tab-content">
            <h2>Driver Roster</h2>
            <input type="password" id="rosterPassword" placeholder="Enter password to edit">
            <button id="rosterLoginButton">Login</button>
            <form id="rosterEditForm" class="hidden">
                <input type="text" id="newRosterEntry" placeholder="Enter driver name and car number">
                <button type="submit">Add Driver</button>
            </form>
        </section>

        <!-- Teams Section -->
        <section id="teams" class="tab-content">
            <h2>NASCAR Teams</h2>
            <input type="password" id="teamsPassword" placeholder="Enter password to edit">
            <button id="teamsLoginButton">Login</button>
            <form id="teamsEditForm" class="hidden">
                <input type="text" id="newTeamEntry" placeholder="Enter team and drivers">
                <button type="submit">Add Team</button>
            </form>
        </section>

        <!-- Race Schedule Section -->
        <section id="schedule" class="tab-content">
            <h2>Race Schedule</h2>
            <input type="password" id="schedulePassword" placeholder="Enter password to edit">
            <button id="scheduleLoginButton">Login</button>
            <form id="scheduleEditForm" class="hidden">
                <textarea id="newScheduleEntry" placeholder="Enter race schedule here" rows="4"></textarea>
                <button type="submit">Add Schedule Entry</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Â© 2023 Roblox NASCAR League. All rights reserved.</p>
    </footer>

    <script>
        let isLoggedIn = false; // Flag to track login status

        function showTab(tabName) {
            const tabs = document.querySelectorAll('.tab-content');
            tabs.forEach(tab => tab.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');

            // Clear password fields when changing tabs
            document.querySelectorAll('input[type="password"]').forEach(input => input.value = '');
            document.querySelectorAll('form').forEach(form => form.classList.add('hidden'));
        }

        // Latest News Edit Logic
        document.getElementById('newsLoginButton').addEventListener('click', function () {
            const password = document.getElementById('newsPassword').value;
            if (password === 'Actionjackson8') {
                isLoggedIn = true;
                document.getElementById('newsEditForm').classList.remove('hidden');
                alert('Access granted to edit news!');
            } else {
                alert('Incorrect password.');
            }
        });

        document.getElementById('newsEditForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const caption = document.getElementById('newNewsCaption').value;
            const imgFile = document.getElementById('newNewsImage').files[0];
            const newsContainer = document.getElementById('newsContainer');
            
            // Create a new article element
            const articleDiv = document.createElement('div');
            const newImg = document.createElement('img');
            newImg.src = URL.createObjectURL(imgFile);
            newImg.alt = caption;
            newImg.classList.add('uploaded-image');
            articleDiv.classList.add('news-article');
            articleDiv.innerHTML = `<p>${caption}</p>`;
            articleDiv.appendChild(newImg);
            newsContainer.appendChild(articleDiv);
            
            // Clear input fields
            document.getElementById('newNewsCaption').value = '';
            document.getElementById('newNewsImage').value = null; 
        });

        // Standings Edit Logic
        document.getElementById('standingsLoginButton').addEventListener('click', function () {
            const password = document.getElementById('standingsPassword').value;
            if (password === 'Actionjackson8') {
                isLoggedIn = true;
                document.getElementById('standingsEditForm').classList.remove('hidden');
                alert('Access granted to edit standings!');
            } else {
                alert('Incorrect password.');
            }
        });

        document.getElementById('standingsEditForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const newEntry = document.getElementById('newStandingsEntry').value;
            // Functionality to display or process standings can be added here
            document.getElementById('newStandingsEntry').value = ''; // Clear input
        });

        // Roster Edit Logic
        document.getElementById('rosterLoginButton').addEventListener('click', function () {
            const password = document.getElementById('rosterPassword').value;
            if (password === 'Actionjackson8') {
                isLoggedIn = true;
                document.getElementById('rosterEditForm').classList.remove('hidden');
                alert('Access granted to edit roster!');
            } else {
                alert('Incorrect password.');
            }
        });

        document.getElementById('rosterEditForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const newDriver = document.getElementById('newRosterEntry').value;
            // Functionality to add or display new drivers can be added here
            document.getElementById('newRosterEntry').value = ''; // Clear input
        });

        // Teams Edit Logic
        document.getElementById('teamsLoginButton').addEventListener('click', function () {
            const password = document.getElementById('teamsPassword').value;
            if (password === 'Actionjackson8') {
                isLoggedIn = true;
                document.getElementById('teamsEditForm').classList.remove('hidden');
                alert('Access granted to edit teams!');
            } else {
                alert('Incorrect password.');
            }
        });

        document.getElementById('teamsEditForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const newTeam = document.getElementById('newTeamEntry').value;
            // Functionality to add or display new teams can be added here
            document.getElementById('newTeamEntry').value = ''; // Clear input
        });

        // Schedule Edit Logic
        document.getElementById('scheduleLoginButton').addEventListener('click', function () {
            const password = document.getElementById('schedulePassword').value;
            if (password === 'Actionjackson8') {
                isLoggedIn = true;
                document.getElementById('scheduleEditForm').classList.remove('hidden');
                alert('Access granted to edit schedule!');
            } else {
                alert('Incorrect password.');
            }
        });

        document.getElementById('scheduleEditForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const newScheduleEntry = document.getElementById('newScheduleEntry').value;
            // Functionality to add or display new schedule entries can be added here
            document.getElementById('newScheduleEntry').value = ''; // Clear input
        });
    </script>
</body>

</html>
